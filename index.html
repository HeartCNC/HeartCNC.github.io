  <script>
    let num = 0
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      loadSidebar: true,
      // loadNavbar: true,
      subMaxLevel: 3, //只能显示一、二级标题
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索...',
          '/': '搜索...'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        }
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function (hook) {

        }
      ]
    }
  </script>
